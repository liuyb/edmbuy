    <div id="kkpager" style="float:right;clear:none;padding:0px; margin-top: 10px;"></div>

<script>
        var curpage ="<!--{$ret.curpage}-->"
        var maxpage = "<!--{$ret.maxpage}-->"
        var totalnum = "<!--{$ret.totalnum}-->"
    $(function(){
        if(totalnum > 0){
            generatePage(curpage, maxpage, totalnum);
        }
    });
    function generatePage(pageNo, totalPage, totalRecords) {
        //生成分页
        kkpager.generPageHtml({
            pno: pageNo,
            //总页码
            total: totalPage,
            //总数据条数
            totalRecords: totalRecords,
            isGoPage: false,
            mode: 'click',
            click: function (n) {
                this.selectPage(n);
                loadTableContent(n, false);
            }
        }, true);
    };
</script>
