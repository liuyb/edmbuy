<!--[HEAD_CSS]-->
<style>
    #attr_top {
         margin-top: 0px!important;
    }
    #attrib_tab {
        width: 100%!important;
    }
    #attrib_tab th {
         background: #fff!important;
    }
</style>

<!--[/HEAD_CSS]-->
<div id="body" class="ifr-body">
    <!--{include file="inc/left_common.htm"}-->
    <div id="new_common">
        <div id="order_type">
            <ul>
                <li id="li1" onclick="f(1)" class="new_common_on">管理</li>
                <li id="li2" onclick="editAttr('new')">新增</li>
            </ul>
        </div>
        <div id="attr_top">
            <table cellspacing="0" cellpadding="0" id="attrib_tab">
                <tr>
                    <th>属性名称</th>
                    <th>属性值列表</th>
                    <th>操作</th>
                </tr>
                <!--{foreach from=$goodsAttr item=val}-->
                <tr>
                    <td><!--{$val.cat_name}--></td>
                    <td><!--{$val.attr_name}--></td>
                    <td class="attr_rel"  >
                        <span class="attr_edit" onclick="editAttr( <!--{$val.cat_id}-->)">编辑</span>
                        <span style="margin-left:23px;" class="attr_del" onclick="delAttr( <!--{$val.cat_id}-->)">删除</span>
                    </td>
                </tr>
                <!--{foreachelse}-->
                <td colspan='3' style='text-align:center;'>还没有数据~</td>
                <!--{/foreach}-->
            </table>
        </div>
    </div>
</div>
<script>
    function editAttr(val){
                layer.open({
                    type: 2,
                    title: '属性管理',
                    shadeClose: true,
                    shade: 0.8,
                    area: ['600px', '600px'],
                    content: '/goods/editGoodsAttr?cat_id=' + val//iframe的url
                });
    }
    function delAttr(val){
        showConfirm('确定要删除该商品属性吗？',function(){
            var data = {cat_id : val};
            F.postWithLoading('/goods/attribute/delete', data, function(data){
                layer.msg('操作成功');
                loadTableContent(1, true);
            });
        });
    }
</script>
