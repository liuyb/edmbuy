    <div>商品名称：<!--{$ret.goods_name}--></div>
    <div>评价类容：<!--{$ret.content}--></div>
    <div>回复类容：<!--{$ret.comment_reply}--></div>

<!--{else}-->
<div id="common_repaly">
    <div>商品名称：<!--{$ret.goods_name}--></div>
    <div>评价类容：<!--{$ret.content}--></div>
    <div>回复类容：</div>
    <button class="div-button" ></button>
</div>
<!--{/if}-->

<script>
    $(".div-button").click(function () {
        var url = "/goods/rplayCommone";
        var common_id = $("#comment_id").val()
        var content = $("#content").val()
        var data = {"common_id": common_id, "content": content}
        F.postWithLoading(url, data, function (ret) {
            if (ret.status == 1) {
                showMsg(ret.retmsg);
            }
        })
    })
</script>
