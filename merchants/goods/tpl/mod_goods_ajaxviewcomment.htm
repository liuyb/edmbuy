<div class="moddle">
    <div id="common_repaly">
        <div class="goods-name">商品名称：</div>

        <div style="font-size:13px;color:#7d7d7d;">评价等级：<span style="font-size:13px;color:#333;"><!--{$ret.comment_level}--></span></div>

        <div class="comment_p">
            <div class="fhsd_xj">
                <p class="fhsd_font">发货速度:</p>
                <p>
                    <span class="p_1"  data-id="1"></span>
                    <span class="p_2"  data-id="2"></span>
                    <span class="p_3"  data-id="3"></span>
                    <span class="p_4"  data-id="4"></span>
                    <span class="p_5"  data-id="5"></span>
                </p>
                <div class="clear"></div>
            </div>
            <div class="fwtd_xj">
                <p class="fwtd_font">服务态度:</p>
                <p>
                    <span class="n_1"  data-num="1"></span>
                    <span class="n_2"  data-num="2"></span>
                    <span class="n_3"  data-num="3"></span>
                    <span class="n_4"  data-num="4"></span>
                    <span class="n_5"  data-num="5"></span>
                </p>
                <div class="clear"></div>
            </div>
        </div>
        <div class="content-title">评价内容： </div>
        <div class="content">```1111111111111111111111111111111111111111111111111111111111111111111111111111111111111111111<!--{$ret.content}--></div>
        <div class="content-title-2" >回复内容：</div>
        <!--{if $type=="view"}-->
        <div class="comment_reply"><!--{$ret.comment_reply}--></div>
        <button class="div-close">确定</button>
        <!--{else}-->
        <div class="c_textarea">
            <textarea  id="content" autofocus="autofocus"></textarea>
        </div>
        <button class="div-button">保存</button>
        <!--{/if}-->
        <div class="clear"></div>
    </div>
</div>

<input type="hidden" id="comment_id" value="<!--{$common_id}-->"/>
<script>
    var shipping_level = <!--{$ret.shipping_level}-->;
    var service_level = <!--{$ret.service_level}-->;
    $(function(){
            add_class(".fwtd_xj",".n_",service_level);
    })
    $(function(){
        add_class(".fhsd_xj",".p_",shipping_level);
        var height =$(".content").height();
        var top2=$(".goods-name-content").height();
        var top = $(".content-title-2").css("top");
        top =parseInt(top);
        top2 =parseInt(top2);
        height =parseInt(height);
        if(height==0){
            if(top2 >0){
                $("textarea").css("margin-top","53px");
                $(".content-title-2").css("top",top2+top);
            }else{
                $("textarea").css("margin-top","32px");
            }
        }else if(height>=20){
            var res=top+height-20+top2-20+"px";
            $(".content-title-2").css("top",res);
        }
    })
    function add_class(cls,whe,id){
        var where = cls +" span";
        $(where).each(function(){
            var _p = whe + id ;
            $(_p).addClass("red_on");
            id--;
            if(id<=0){
                return false;
            }
        })
    }
    $("#content").keyup(function(){
        var $obj=$(this);
        var content = $obj.val();
        if(content.length>=200){
            showMsg("字数超限！");
            var str =content.substr(0,200);
            $obj.val(str);
        }
    })
    $(".div-button").click(function () {
        var url = "/goods/rplayCommone";
        var common_id = $("#comment_id").val()
        var content = $("#content").val();
        if(content.length>=200){
            showMsg("字数超限！");return;
        }
        var data = {"common_id": common_id, "content": content}
        F.postWithLoading(url, data, function (ret) {
            if (ret.status == 1) {
                showMsg(ret.retmsg);
                setTimeout(function(){
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index);
                },1500);
                window.parent.document.location.reload();
            }
        })
    });
    $(".div-close").click(function(){
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index);
    })
</script>
