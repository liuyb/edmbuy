<!--{else}-->
<div class="moddle">
<div id="common_repaly">
    <div>商品名称：<!--{$ret.goods_name}--></div>
    <hr/>
    <div>商品星级：<!--{$ret.comment_rank}-->星</div>
    <hr/>
    <div class="content-title">评价类容： </div>
    <div class="content"><!--{$ret.content}--></div>
    <div class="content-title-2" >回复类容：</div>
    <div class="merchant-content" contenteditable="true" id="content"></div>
    <button class="div-button">保存</button>
</div>
</div>
<!--{/if}-->
<input type="hidden" id="comment_id" value="<!--{$common_id}-->"/>
<script>
    $(".div-button").click(function () {
        var url = "/goods/rplayCommone";
        var common_id = $("#comment_id").val()
        var content = $("#content").text();
        var data = {"common_id": common_id, "content": content}
        F.postWithLoading(url, data, function (ret) {
            if (ret.status == 1) {
                showMsg(ret.retmsg);
                setTimeout(function(){
                    var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                    parent.layer.close(index);
                },1500);
                window.parent.document.location.reload();
            }
        })
    });
    $(".div-close").click(function(){
        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
        parent.layer.close(index);
    })
</script>
