    function generatePage(pageNo, totalPage, totalRecords, currentType) {
        //生成分页
        kkpager.pagerid = "kkpager" + currentType;
        kkpager.generPageHtml({
            pno: pageNo,
            //总页码
            total: totalPage,
            //总数据条数
            totalRecords: totalRecords,
            isGoPage: false,
            mode: 'click',
            click: function (n) {
                this.selectPage(n);
                gethtml(n, current);
            }
        }, true);
    };
