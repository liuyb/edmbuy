    <div id="kkpager<!--{$current}-->" class="kkpager" style="float:right;clear:none;padding:0px;"></div>
<script>
        var curpage=<!--{$page.curpage}-->
        var maxpage =<!--{$page.maxpage}-->
        var totalnum =<!--{$page.totalnum}-->
        var current=<!--{$current}-->
    $(function(){
        generatePage(curpage, maxpage, totalnum ,current);
    })
    function generatePage(pageNo, totalPage, totalRecords,current) {
        //生成分页
       kkpager.pagerid ="kkpager"+current;
        kkpager.generPageHtml({
            pno: pageNo,
            //总页码
            total: totalPage,
            //总数据条数
            totalRecords: totalRecords,
            isGoPage: false,
            mode: 'click',
            click: function (n) {
                this.selectPage(n);
                loadTableContent(n, false,current);
            }
        }, true);
    };
</script>
