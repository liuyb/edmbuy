<!--{add_css file="shop.css" scope="global"}-->
<!--[HEAD_CSS]-->
<style>
    input {
        padding-left: 4px !important;
    }

    #body {
        position: relative;
    }

    .browse {
        width: 300px;
        height: 40px;
        line-height: 40px;
        background: #ecf1f5;
        display: inline-block;
        margin: 10px 0 0;
        padding-right: 20px;
        border-radius: 4px; 
        position: relative;
        text-align: center;
        cursor: pointer;
    }

    .file_save img {
        vertical-align: middle;
        width: 300px;
        height: 118px;
        margin-top: 10px;
    }

    .link_address {
        width: 300px;
        height: 40px;
        line-height: 40px;
        background: #ecf1f5;
        border: 0;
        border-radius: 4px;
        text-align: center;
    }

    #save_btn {
        width: 120px;
        height: 40px;
        background: #f26427;
        font-size: 12px;
        color: #fff;
        border-radius: 4px;
        border: 0;
        margin: 20px 0;
        /*float: right;*/
    }

    .link_id {
        /*width: 300px;*/
        height: 40px;
        line-height: 40px;
        background: #ecf1f5;
        border: 0;
        border-radius: 4px;
        text-align: center;
    }
    #imageTip{
        display: none;
        position: fixed;
        width: 640px;
        height: 250px;;
        z-index: 198905123;
        background-color: #000000;
    }
</style>
<!--[/HEAD_CSS]-->
<div id="store_infos">
    <div class="layui-layer-shade" id="show_img"  style="z-index:19891015; background-color:#000; opacity:0.3; filter:alpha(opacity=30);display: none"></div>
    <table cellspacing="0" cellpadding="0" id="store_table_list">
        <tr>
            <th>排序</th>
            <th width="350">图片地址</th>
            <th width="350">链接地址</th>
            <th width="150">操作</th>
        </tr>

        <!--{foreach from=$carousel item=val}-->
        <tr>
            <td>
                <input class="link_id" type="text" data-type="positive" value="<!--{$val.sort}-->" >
            </td>
            <td>
                <div class="browse">
                    浏览
                    <input type="file" name="file" class="store_file" onchange="fileupload(event,this)" >
                </div>
                <input type="hidden" class="img" value="<!--{$val.carousel_img}-->"/>
                <input type="hidden" class="carousel" value="<!--{$val.carousel_id}-->"/>

                <div class="file_save">
                    <!--{if $val.link_url}-->
                    <div class="add_img">
                        <img src="<!--{$val.carousel_img}-->"/>
                    </div>
                    <!--{/if}-->
                </div>
                <div class="offer_size">建议尺寸640*250px</div>
            </td>
            <td><input class="link_address" type="text"
                       value="<!--{$val.link_url}-->"  data-type='url' placeholder="请输入链接地址"></td>
            <td>
                <span class="store_del">删除</span>
            </td>
        </tr>
        <!--{foreachelse}-->
        <tr>
            <td>
                <input class="link_id" type="text" data-type="positive" value="1" >
            </td>
            <td>
                <div class="browse">
                    浏览
                    <input type="file" name="file" class="store_file" onchange="fileupload(event,this)">
                </div>
                <input type="hidden" class="img" value=""/>
                <input type="hidden" class="carousel" value="0"/>

                <div class="file_save">
                </div>
                <div class="offer_size">建议尺寸640*250px</div>
            </td>
            <td><input class="link_address " type="text"
                       value=""  data-type='url'  placeholder="请输入链接地址"></td>
            <td>
                <span class="store_del">删除</span>
            </td>
        </tr>
        <!--{/foreach}-->
    </table>
    <button id="store_btn">继续添加</button>
    <button id="save_btn">保存</button>
        <img src="" alt="" id="imageTip" />
</div>

<script>
    $(document).on('click','#store_btn',function () {
        var total = $("#store_table_list tr").length;
        if (total == 6) {
            showMsg("您最多只能添加五张轮播图！");
            return;
        }
        var html = "<tr><td><input class='link_id'  data-type='positive'  type='text' value='" + total + "'></td>" +
                "<td><div class='browse'>" +
                "浏览" +
                "<input type='file'  name='file' class='store_file' onchange='fileupload(event,this)'>" +
                "</div>" +
                "<input type='hidden' class='img' value=''/>" +
                "<input type='hidden' class='carousel' value='0'/>" +
                "<div class='file_save'>" +
                "</div>" +
                "<div class='offer_size'>建议尺寸640*250px</div>" +
                "</td>" +
                "<td><input class='link_address '   type='text' value='' data-type='url' placeholder='请输入链接地址'></td>" +
                "<td>" +
                "<span class='store_del'>删除</span>" +
                "</td>" + +"</tr>";
        $("#store_table_list").append(html);
    });

    function fileupload(e, obj) {
        $obj = $(obj)
        var url = '/shop/carousel/upload';
//        var galleryCount = $(".goods_gallery").length;
//        var selectedCls = "";
//        if(galleryCount < 1){
//            selectedCls = "add_img_selected";
//        }
        image_upload(url, e, obj, function (ret) {
            var thumb = ret.thumb;
            var html = '	<div class="add_img goods_gallery">'
                    + '		<img src="' + thumb + '"  data-ori="' + ret.result + '" data-std="' + ret.stdpath + '"/>	'
                    + '      <img src="/themes/merchants/img/close_11.png" class="close_img_d" style="display:none;" >'
                    + '	</div>';
            $obj.parent().parent().find(".file_save").html(html);
            var path = ret.stdpath;
            $obj.parent().parent().find(".img").val(path);

        });
    }
    $(document).on('click', '.store_del', function () {
        var total = $("#store_table_list tr").length - 1;
        var $tr = $(this).parent().parent();
        var carousel = $tr.find(".carousel").val();
        var img = $tr.find(".img").val();
        if(img == ""){
            $tr.remove();return;
        }
        showConfirm('确定要删除选中的轮播图吗？', function () {
            if (carousel == 0) {
                $tr.remove();
            } else if (carousel > 0) {
                var data = {"carousel_id": carousel};
                F.postWithLoading('shop/carousel/del', data, function (data) {
                    layer.msg(data.retmsg);
                    $tr.remove();
//                    location.reload();
                });
            }
            if(total-1==0){
                location.reload();
            }

        });


    });
    $(document).on('click', '#save_btn', function () {
        var total = $("#store_table_list tr").length - 1;
        var imgArr = [];
        var erro = 0;
        $("#store_table_list tr").each(function () {
            var $tr = $(this);
            var sort = $tr.find(".link_id").val();
            if (typeof sort != "undefined") {
                var sort = $tr.find(".link_id").val();
                var link_address = $tr.find(".link_address").val();
                var img_url = $tr.find(".img").val();
                var carousel_id = $tr.find(".carousel").val();
                if(!$("#store_table_list").formValid()){
                     erro = 1;
                    return;
                }
                if (sort == '') {
                    find(".link_id").focus()
                    showMsg("排序不能为空!");
                    erro = 1;
                    return;
                }
                else if (link_address == '') {
                    $tr.find(".link_address").focus()
                    showMsg("链接地址不能为空!");
                    erro = 1;
                    return;
                }
                else if (img_url == "") {
                    $tr.find(".img").focus()
                    showMsg("请上传图片!");
                    erro = 1;
                    return;
                }
                var arr = new Array();
                arr[0] = carousel_id;
                arr[1] = sort;
                arr[2] = img_url;
                arr[3] = link_address;
                imgArr.push(arr);
            }
        });
        if (erro == 0) {
            var url = "/shop/carousel/add";
            var data = {"imgArr": imgArr};
            F.postWithLoading(url, data, function (ret) {
                showMsg(ret.retmsg);
                if (ret.status == 1) {
//                location.reload();
                }
            })
        }

    })

    $(document).on('focus','.link_address',function () {
                var obj = $(this);
                obj.attr("placeholder", "");
                obj.css("text-align", "left");
            }
    );

    $(document).on('click','.add_img img',function() {
        $obj=$("#imageTip");
        $obj.attr("src", this.src);//设置提示图片的路径
        centerDOM($obj);
        $obj.css("display","block");
        $("#show_img").css("display","block")
    });

    function centerDOM(obj){
        var screenWidth = $(window).width(), screenHeight = $(window).height();  //当前浏览器窗口的 宽高
       // var scrolltop = $(document).scrollTop();//获取当前窗口距离页面顶部高度
        var objLeft = (screenWidth - obj.width())/2 ;
        var objTop = (screenHeight - obj.height())/2 ;
        obj.css({left: objLeft + 'px', top: objTop + 'px'});
    }
    $(document).on('click',"#show_img",function(){
        $("#imageTip").css('display','none');
        $(this).css('display','none');
    })
</script>
