<div id="body" class="ifr-body">

    <div id="store_right_finish">
        <div id="store_type">
            <ul>
                <li class="store_type_on" data-type="template">当前使用模板</li>
                <li data-type="carousel">首页轮播图</li>
            </ul>
        </div>
        <div id="inner_data">

        </div>
    </div>
</div>


<script>
    $(function(){
        getHtml();
    })
    $("#dpzx").addClass("order_left_common");
    $(document).on('click','#store_type li',function(){
        var $obj = $(this);
        if(!$obj.hasClass("store_type_on")){
            $obj.addClass("store_type_on").siblings().removeClass("store_type_on");
            var type= $obj.attr("data-type");
            var data ={"type":type};
            getHtml(data);
        }
    })
    function getHtml(data){
        F.get('shop/template/use', data, function(ret){
            $("#inner_data").html(ret);
        },"HTML");
    }
</script>
