<!--{add_css file="shop.css" scope="global"}-->
<div id="body" class="ifr-body">
    <!--{include file="inc/left_common.htm"}-->
    <div id="store_right_finish">
        <div id="store_type">
            <ul>

                <li  <!--{if $shop_type=='template'}-->class='store_type_on'<!--{/if}-->  data-type='template'>当前使用模板</li>
                <li  <!--{if $shop_type=='carousel'}-->class='store_type_on'<!--{/if}-->  data-type="carousel">首页轮播图</li>
            </ul>
        </div>
        <div id="inner_data">

        </div>
    </div>
</div>


<script>
    var shop_type="<!--{$shop_type}-->";
    $(function(){
        var data ={"type":shop_type}
        getHtml(data);
    })
    $("#dpzx").addClass("order_left_common");
    $(document).on('click','#store_type li',function(){
        var $obj = $(this);
        if(!$obj.hasClass("store_type_on")){
            $obj.addClass("store_type_on").siblings().removeClass("store_type_on");
            var type= $obj.attr("data-type");
            var data ={"type":type};
            getHtml(data);
        }
    })
    function getHtml(data){
        F.get('shop/template/use', data, function(ret){
            $("#inner_data").html(ret);
        },"HTML");
    }
</script>
