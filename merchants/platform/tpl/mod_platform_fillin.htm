<div class="terrace_right_common">
    <div class="submit_rz_data" style="cursor:pointer;" onclick="history.back();">提交认证资料</div>
    <div class="cret_type">
        <p>益多米提供2种认证类型，请根据实际情况任选一种：</p>
        <p style="color:#8c8c8c;">提交申请后1~3个工作日内完成审核，店铺通过认证后，有一次修改认证类型的机会，个人认证后期可更改为企业认证。</p>
    </div>
    <div class="two_cret_list" >
        <ul id="two_cret_list">
            <!--{if $show && $show neq 'qy'}--><li data-type="personal" class="cret_on">个人认证（快速审核）</br><i>适合个人经营</i></li><!--{/if}-->
            <!--{if $show && $show neq 'gr'}--><li data-type="company" >企业认证（人工审核）</br><i>适合公司经营，上传资料获得企业认证</i></li><!--{/if}-->
        </ul>
    </div>

    <div class="cret_common" id="list1">

    </div>
</div>
<script>
	var $tab = $("#two_cret_list");
    $(function(){
    	var highLi = $tab.find(".cret_on");
		if(!highLi.length){
			highLi = $tab.find("li:first");
			highLi.addClass("cret_on");
        }
        var type = highLi.data("type");
        getHtml(type);
    });
    $("#fill_in").click(function(){
        window.location.href = "/platform/fill/in";
    });
    $("#two_cret_list li").click(function(){
        var $obj = $(this);
        if(!$obj.hasClass("cret_on")){
            $obj.addClass("cret_on").siblings().removeClass("cret_on");
            var type = $obj.data("type");
            getHtml(type)
        }
    });
     function getHtml(type){
         var url ="/platform/"+type +"/material";
         F.get(url, {}, function (data) {
             $("#list1").html(data);
         },"HTML");
     }
</script>
