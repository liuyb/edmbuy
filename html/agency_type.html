<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="telephone=no" name="format-detection">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>益多米</title>
<link rel="stylesheet" href="./css/c.css" />
<link rel="stylesheet" href="./css/animate.min.css" />
<link rel="stylesheet" href="./css/wu.css" />
<link rel="stylesheet" href="./css/du.css" />
<script src="./js/jquery-1.8.3.js"></script>
<script src="./js/swiper.min.js"></script>
<script src="./js/j.js"></script>
<!-- head end -->
</head>
<body style="background:#eee;">

<style>
</style>

<div class="header">
	购买代理
	<a href="javascript:history.back();" class="back"></a>
</div>

<div class="agency_is">
	<img src="./img/369.jpg">
	<span>您还未代理多米分销！</span>
</div>

<div class="agency_navig">
	<div class="navig_next">
		<ul>
			<li id="li1" onclick="f(1)" class="navig_on">金牌代理</li><li id="li2" onclick="f(2)">银牌代理</li>
		</ul>
	</div>
</div>

<div class="agency_common" id="list1">
	<img src="./img/jpdl.png" style="max-width:100%;">
</div>

<div class="agency_common" id="list2" style="display:none;">
	<img src="./img/ypdl.png" style="max-width:100%;">
</div>

<div class="agency_bottom_next"> 
	<div class="agency_money gold_common" id="agency1">
		<span class="left_agency fl_d">金牌代理</span>
		<span class="right_buy_btn fr">立即支付</span>
		<span class="right_money fr">￥698.00</span>
	</div>
	<div class="silver_money gold_common" id="agency2" style="display:none;">
		<span class="left_agency fl_d">银牌代理<br><i style="font-size:10px;color: #8c8c8c;">不支持补差价升级为金牌代理</i></span>
		<span class="right_buy_btn fr">立即支付</span>
		<span class="right_money_silver">￥398.00</span>
	</div>
</div>


<script>
$(function(){
	$("#s_dl").addClass("on");  //底部导航高亮
});

//切换
function f(a){
	var _li = "#li" + a;
	var _list = "#list" + a;
	var _agency = "#agency" + a ;
	
	$(".agency_common").hide();
	$(".gold_common").hide();
	$(".navig_next li").removeClass("navig_on");
	
	$(_li).addClass("navig_on");
	$(_list).show();
	$(_agency).show();
}
</script>
