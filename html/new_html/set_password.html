<script>
var num = 60;
var count = num;
var time;

//发送验证码
$("#getCode").live("click", function(){
	
	_this = $(this);
	
	//仍在倒数中
	if(_this.hasClass("sending")){
		return false;
	}
	
	//获取验证码
	$.ajax({
		url:"",
		type:"post",
		success:function(dat){
			if(dat.msg=='success'){
				boxalert("验证码已发送");
			}else{
				boxalert("验证码发送失败");
			}
		}
	})
	
	
	_this.addClass("sending");
	refresh();
	time = setInterval("refresh();", 1000);
	
});

function refresh(){
	
	num = num - 1;
	var msg = num + "秒";
	 
	$("#getCode").html(msg);
		
    if(num == 0){
    	num = count;
    	$("#getCode").removeClass("sending").html("重新获取");
    	clearInterval(time);
    	return false;
    }
}

</script>
