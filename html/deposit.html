<style>

</style>

<body style="background:#eee;">

<div class="header">
	设置银行账号
	<a href="javascript:history.back();" class="back"></a>
</div>

<form action="" method="post" id="form">
	<div class="address_new" style="margin:20px 12px 10px;">
		<p>
			<select id="sendcard" name="send" text="">
				<option value="0">选择发卡银行</option>
				<option value="1">中国银行</option>
				<option value="2">招商银行</option>
				<option value="3">建设银行</option>
				<option value="4">平安银行</option>
				<option value="5">中国邮政储蓄银行</option>
				<option value="6">中国工商银行</option>
				<option value="7">中国农业银行</option>
				<option value="8">交通银行</option>
				<option value="9">光大银行</option>
				<option value="10">平安银行</option>
				<option value="11">兴业银行</option>
				<option value="12">招商银行</option>	
			</select>
		</p>
	</div>
	
	<div style="margin:0 24px 10px 12px;">
		<input type="text" id="bankNo" name="bankNo" class="back_id" placeholder="银行卡卡号" value="">
	</div>
	
	<div style="margin:0 24px 0 12px;">
		<input type="text" id="cardholder_name" name="cardholderName" class="back_id" placeholder="持卡人姓名" value="">
	</div>
	
	<div class="address_new" style="margin:10px 12px 10px;">
		<p>
			<select id="provincename" text="">
				<option value="">选择开卡省份</option>
					 	<option value="1">北京</option>
					 	<option value="2">天津</option>
					 	<option value="3">河北省</option>
					 	<option value="4">山西省</option>
					 	<option value="5">内蒙古自治区</option>
					 	<option value="6">辽宁省</option>
					 	<option value="7">吉林省</option>
					 	<option value="8">黑龙江省</option>
			</select>
		</p>
	</div>
	
	<div class="address_new" style="margin:0 12px 10px;">
		<p>
			<select id="citym" value="">
				<option value="">选择开卡城市</option>
			</select>
		</p>
	</div>
	
	<div style="margin:0 24px 10px 12px;">
		<input type="text" id="subbranch" name="subbranch" class="back_id" placeholder="开户支行" value="">
	</div>
	
	<div style="text-align:center;margin:40px 0 20px;">
		<button type="button" class="ydm_next">确认</button>
	</div>
</form>
