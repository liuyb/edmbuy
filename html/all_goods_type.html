<style>
.store_type_f{
	background:#fff url(./img/fanhui.png) no-repeat 10px;
	background-size:10px;
	height:44px;
	line-height:44px;
	font-size:18px;
	color:#111;
	text-align:center;
}
.all_goods_list{
	background:#fff url(./img/btn_back.png) no-repeat 95%;	
	background-size:10px;
	margin:10px 0;
	height:44px;
	line-height:44px;
	padding-left:10px;
	font-size:15px;
	color:#323232;
}
.goods_type_infos{
	background:#fff;	
}
.type_infos_name{
	background:#fff url(./img/btn_back.png) no-repeat 95%;
	background-size:10px;
	font-size:15px;
	color:#323232;
	height:44px;
	line-height:44px;	
	border-top:1px solid #ddd;
	margin-left:10px;
}
.infos_type_list li{
	background:#f1f1f1;
	height:50px;
	line-height:50px;
	float:left;
	width:49%;
	margin-right:1%;
	margin-top:2%;
	text-align:center;
}
.n_child:nth-child(2n){
	margin:2% 0 0 1% !important;	
}
</style>

<body style="background:#eee;">

<div class="store_type_f">店铺分类</div>

<div class="all_goods_list">全部商品</div>

<div class="goods_type_infos">
	<div style="border-top:0" class="type_infos_name">车厘子</div>
	<div class="infos_type_list"> 	
		<ul>
			<li class="n_child">厘子车</li>
			<li class="n_child">厘车子</li>
			<li class="n_child">子车厘</li>
			<li class="n_child">子厘车</li>
		</ul>
		<div class="clear"></div>
	</div>
	<div class="type_infos_name">桃子</div>
	<div class="type_infos_name">香蕉</div>
</div>
