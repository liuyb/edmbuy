<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="telephone=no" name="format-detection">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>入驻一起享</title>
	<link rel="stylesheet" type="text/css" href="../web/css/global.css" />
	<script type="text/javascript" src="../web/js/jquery-1.7.1.js"></script>
	<style>
		html,.vi{position:absolute;width:100%;height:100%;overflow:hidden;}
		.vi{padding:0;}
		.vi_commbg{width:100%;height:100%;position:absolute;top:0;z-index:0;}		
		.vi_commbg img{width:100%;height:100%;}
		.vi_view1{position:absolute;width:100%;height:100%;overflow:hidden;}
		.vi_r1{position:absolute;width:100%;height:100%;overflow:hidden;top:0;z-index:2;}
		.vi_r1 img{width:100%;height:100%;}
		.vi_but1{position:absolute;z-index:9;width:40px;height:40px;left:50%;transform:translate(-50%,0%);-webkit-transform:translate(-50%,0%);bottom:10px;}		
		.vi_but1 img{width:100%;height:100%;}
		.vi_view2{position:absolute;width:100%;height:100%;overflow:hidden;z-index:10;display:none;}
		.vi_r2{position:absolute;width:100%;height:100%;overflow:hidden;top:0;z-index:2;}
		.vi_r2 img{width:100%;height:100%;}
		.vi_but2{position:absolute;z-index:9;width:300px;height:auto;left:50%;transform:translate(-50%,0%);-webkit-transform:translate(-50%,0%);bottom:10px;}		
		.vi_but2 img{width:100%;height:100%;}
	</style>
</head>
<body class="app_bg vi">
	<div class="vi_view1">
		<div class="vi_commbg"><img src="../web/img/putin/bg.png"></div>
		<div class="vi_r1">
			<img src="../web/img/putin/r2.png">
		</div>
		<div class="vi_r1">
			<img src="../web/img/putin/l2.png">
		</div>
		<div class="vi_but1">
			<img src="../web/img/putin/p1go.png">
		</div>
	</div>
	<div class="vi_view2">
		<div class="vi_commbg"><img src="../web/img/putin/bg.png"></div>
		<div class="vi_r2">
			<img src="../web/img/putin/l1.png">
		</div>
		<div class="vi_r2">
			<img src="../web/img/putin/r1.png">
		</div>
		<div class="vi_but2">
			<a href=""><img src="../web/img/putin/p2in.png"></a>
		</div>
	</div>
<script>
	$(function(){
		$(".vi_but1").live("click",function(){
			$(".vi_view2").show();
		});
	});
</script> 
</body>
</html>
