<script>
$("#fbsp").addClass("goods_on");

var _stand = 0;
var check_val;

$(".add_common").on("click",function(){
	_stand = $(".stand1").data("standard");
	$(".stand1").show();
})

$(function(){
	gl();
})

$(".sck1").on("click",function(){
	var display =$('.zin1').css('display');
	
	if(display == 'none'){
		$(".zin1").show();   
	}else{
		$(".zin1").hide();  
	}

	$(".cal1").hide();
	
	isnull();
	
	check_val = $(this).text();

	$(".cli1 li").on("click",function(){
		var _this_val = $(this).text();
		if(_this_val != check_val){
			$(".ady1 .yjtj").remove();
			$(".cal1 li").show();
		}else{
			return false;
		}
	})
})

$('.cli1 li').on("click",function(){
	var _text = $(this).text();
	$(".sck1").text(_text);
	$(".zin1").hide();   
	isnull(); 
})

$(".aca1").on("click",function(){
	$(".cat1").show();
	$(".cal1").show();
	gl();
	$(".rd1 .jt_g").remove();
});

$(".cal1 li").on("click",function(){
	var _child = $(this).text();
	var _data = _child
	$(this).hide();
	
	$(".rd1	").append('<span class="jt_g" data-id='+_data+'>'+_child+'</span>');
	$(".ady1").prepend('<span class="yjtj" data-id='+_data+'>'+_child+'</span>');

	$(".jt_g").on("click",function(){
		$(this).remove();
		var _id = $(this).data("id");
		
		$(".ady1 span").each(function(){
			if(_id == $(this).data("id")){
				$(this).remove();
		    }
    	});
		
		$(".cal1 li").each(function(){
		    if(_id == $(this).data("num")){
		    	$("#"+_id).show();
		    }
		});
	})
	
	$(".oo1").on("click",function(){
		$(".yjtj").show();
		$(".cat1").hide();
	})
})

function isnull(){
	var check_val = $(".sck1").text();
	
	if(check_val == null || check_val.length == 0) 
	{ 
		$(".aca1").hide();
	}else{
		$(".aca1").show();
	}
}

function gl(){
	$(".cli1 li:first").addClass("li_on1");
	 
	$('.cli1 li').mouseover(function(){
		  $(this).addClass("li_on1");
	});
	$('.cli1 li').mouseout(function(){
		  $(this).removeClass("li_on1");
	});
	

	$(".cal1 li:first").addClass("li_on1");
	 
	$('.cal1 li').mouseover(function(){
		  $(this).addClass("li_on1");
	});
	
	$('.cal1 li').mouseout(function(){
		  $(this).removeClass("li_on1");
	});
}




//显示添加分类
$(".add_type").on("click",function(){
	$(".add_type_hide").show();
})

//确定添加分类
$(".add_ok").on("click",function(){
	var _val = $(".add_input").val();
	$(".c_goods_type").append('<option value="5">'+_val+"</option>");
	$(".add_type_hide").hide();
})

//添加一个分类
$(".add_other_type").on("click",function(){
	var _select = '<select class="check_s c_goods_type other_type">'
			   	+ '<option value ="1">酒</option>'
			  	+ '<option value ="1">酒</option>'
			   	+ '</select>';
	$(this).parent().append(_select); 
})

//新增一个上传框
$(".add_img").live("click", function(){
	
	var html =   '<div class="add_img">	'
		+'		<img src="../mch/img/editor_plus.png">		'
		+'		<input type="file" id="file" name="file" class="dj_file" onchange="">'
		+'	</div>';
		
	$(".add_img").before(html);
});
</script>
