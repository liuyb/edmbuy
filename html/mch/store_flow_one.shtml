		<tr>
			<td class="flow_one_left">店铺名称：</td>
			<td class="flow_one_right"><input type="text" value="" class="right_input_c"></td>
		</tr>
		<tr>
			<td class="flow_one_left">店铺logo：</td>
			<td class="flow_one_right">
				<div id="logo_file">
					<input type="file" id="file" name="file" class="store_logo_file" onchange="">	
				</div>
				<div style="font-size:13px;color:#ccc;margin-top:5px">logo尺寸标准为320*320</div>
			</td>
		</tr>
		<tr>
			<td class="flow_one_left">联系电话：</td>
			<td class="flow_one_right"><input type="text" value="" class="right_input_c"></td>
		</tr>
		<tr>
			<td class="flow_one_left">联系地址：</td>
			<td>
				<select class="oper_province"><option>请选择省</option><option>湖北省</option><option>湖南省</option></select>
				<select class="oper_city"><option>请选择市</option><option>湖北省</option><option>湖南省</option></select>
				<select class="oper_area"><option>请选择区</option><option>湖北省</option><option>湖南省</option></select>
			</td>
		</tr>
		<tr>
			<td class="flow_one_left"></td>
			<td class="flow_one_right"><input type="text" value="" class="right_input_c" placeholder="请输入店铺详细地址"></td>
		</tr>
		<tr>
			<td class="flow_one_left">店铺描述：</td>
			<td class="flow_one_right"><textarea class="oper_textarea"></textarea></td>
		</tr>
		<tr>
			<td class="flow_one_left">经营范围：</td>
			<td class="flow_one_right">
				<div id="flow_business">
					<ul>
						<li>食品</li>
						<li>饮料</li>
						<li>服装</li>
						<li>数码</li>
						<li>食品</li>
						<li>饮料</li>
						<li>服装</li>
						<li>数码</li>
					</ul>
				</div>
			</td>
		</tr>
		<tr>
			<td class="flow_one_left">店铺招牌：</td>
			<td class="flow_one_right">
				<div id="logo_file_sign">
					<input type="file" id="file" name="file" class="logo_file_sign_z" onchange="">	
				</div>
				<div style="font-size:13px;color:#ccc;margin-top:5px">建议尺寸300*500</div>
			</td>
		</tr>
		<tr>
			<td class="flow_one_left">公众号二维码：</td>
			<td class="flow_one_right">
				<div id="logo_file_code">

				</div>
				<button class="feil_code_btn">上传二维码</button>

		</tr>
		<tr>
			<td class="flow_one_left"></td>
			<td class="flow_one_right">
				<button class="next_btn">下一步</button>
			</td>

<script>
$("#dpzx").addClass("order_left_common");

$("#flow_business li").on("click",function(){
	if($(this).hasClass("business_on")){
		$(this).removeClass("business_on"); 
	}else{
		$(this).addClass("business_on");
	}
})
</script>
