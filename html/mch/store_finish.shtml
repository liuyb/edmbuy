<script>
$("#dpzx").addClass("order_left_common");

$(".store_edit").on("click",function(){
	var _tex = $(this).text();
	if(_tex == "编辑"){
		$(this).text("保存");
		$(this).parent().parent().find("#link_address").removeClass("link_address_on");
	}
	if(_tex == "保存"){
		$(this).text("编辑");
		$(this).parent().parent().find("#link_address").addClass("link_address_on");
	}
})
</script>
