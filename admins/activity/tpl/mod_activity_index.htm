<div class="listContent">
	<table class="listTable">
	<tr class="rh">

	  <th class="c1 sortfield" data-rel="<!--{$qparturl}-->,orderby=nid">ID<!--{sortfield field='nid'}--></th>
	  <th class="c4">标题</th>
	  <th class="c5">图片</th>

    <td class="c0"><input type="checkbox" name="rids[]" value="<!--{$it.aid}-->" class="chkrid" /></td>

    <td class="c2"><!--{$it.title}--></td>
    <td class="c2"><img src="<!--{$it.img}-->" style="max-width:50px;" /></td>
    <td class="c6"><!--{$it.changedbyname}--></td>
    <td class="c7"><!--{trans_time time=$it.changed}--></td>
    <td class="cl">
      <a href="#/activity/<!--{$it.aid}-->/edit" class="oplink hashreq">编辑</a>
      <span class="wsep">|</span><a href="#/activity/<!--{$it.aid}-->/delete" class="oplink" data-rid="<!--{$it.aid}-->" onclick="return F.confirmListDelete(this, 'activity/delete');">删除</a>

      <a href="#/activity/related/<!--{$it.aid}-->" >关联</a>
    </td>
  </tr>
